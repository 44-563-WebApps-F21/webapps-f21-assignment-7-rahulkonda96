  <script>
    var ids = [];
    var triesCount=0;
    var animalLocation=13;
    var distanceOfAnimal = "unknown";
    for (var i = 0; i < 24; i++) {
        ids.push("img-" +i)
    }
    function check(position){
        let id = ids[position];
        if(position==animalLocation){
            document.getElementById(id).src="animal.jpg";
        }
        else{
            document.getElementById(id).src="pileofdirt.jpg";
        }
        triesCount++;
        document.getElementById("tries").innerHTML = "Triesis count is " +triesCount;
        distanceOfAnimal = distance(position, animalLocation)
        document.getElementById("distance").innerHTML = "Distance is " +distanceOfAnimal;  
    }
    function distance(pos1, pos2) {
  var horizontal = Math.abs(getPos(pos1)[0] - getPos(pos2)[0])
  var vertical = Math.abs(getPos(pos1)[1] - getPos(pos2)[1])
  if (horizontal > vertical)
    return horizontal
  else
    return vertical
}
function getPos(val) {
  var elementValue = 0
  for (var i = 0; i <= 3; i++) {
    for (var j = 0; j <= 5; j++) {
      if (elementValue == val) {
        return [i++, j++]
      }
      elementValue++
    }
  }
}
